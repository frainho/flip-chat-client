<div class="container">
  <img src="../../../assets/img/248-512.png" alt="logo">
  <p>Share this code and hit join or input a code to join a room</p>
  <input type="text" value={{handleName}} placeholder="Your handle here...." #handle required>
  <input type="text" value={{randomRoom}} #roomCode>
  <a (click)="joinChat(roomCode.value, handle.value)">Join</a>
</div>
