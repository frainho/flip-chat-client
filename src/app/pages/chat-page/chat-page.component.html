<div class="chat-container">
  <div class="chat-header">
    <a (click)="leaveChat()">
      <img src="../../../assets/img/exit.png" alt="exit">
    </a>
    <h1>{{roomId}}</h1>
  </div>
  <div class="chat-body" #scrollMe>
    <ul *ngIf="messages">
      <li *ngFor="let message of messages" [ngClass]="{'is-user': message.isUser}">
        <p>
          <span class="handler-display">{{ message.handle }}</span>
          {{ message.message }} </p>
      </li>
    </ul>
  </div>
  <div class="chat-typer">
    <form (ngSubmit)="sendMessage(message.value)" #form="ngForm" novalidate autocomplete="off">
      <input type="text" [(ngModel)]="messageText" name="messageInput" placeholder="Type your message here" #message>
      <button type="submit">Send</button>
    </form>
  </div>
</div>
